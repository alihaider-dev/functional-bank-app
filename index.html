<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Matir Bank</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FontAwesome KIT -->
    <script
      src="https://kit.fontawesome.com/07593a551d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div
        class="container d-grid justify-content-center text-center mt-5 pb-3"
      >
        <div class="avatar mb-3">
          <img class="img-fulid" src="images/matir-bank-logo.svg" alt="" />
        </div>
        <h1>Welcome to Matir Bank</h1>
        <p>Banking is not somewhere you go, but something you do</p>
      </div>
    </header>
    <main class="container">
      <div class="text-center" id="form">
        <div class="input-group flex-nowrap w-50 mx-auto pb-3">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-solid fa-at"></i
          ></span>
          <input
            id="user-email"
            type="text"
            class="form-control"
            placeholder="Your Email"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap w-50 mx-auto pb-3">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-solid fa-key"></i
          ></span>
          <input
            id="user-password"
            type="password"
            class="form-control"
            placeholder="Your Password"
            aria-label="Password"
            aria-describedby="addon-wrapping"
          />
        </div>
        <button id="btn-login" class="btn btn-warning text-white shadow mb-3">
          Login
        </button>
      </div>
    </main>
    <footer class="fixed-bottom text-center">
      <p>
        &copy; All Right Reserved |
        <a
          class="text-decoration-none"
          href="https://alihaider.dev"
          target="_blank"
          >ahDev</a
        >
      </p>
    </footer>

    <!-- BootStrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>

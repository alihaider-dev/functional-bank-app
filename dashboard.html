<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matir Bank Dashboard</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FontAwesome KIT -->
    <script
      src="https://kit.fontawesome.com/07593a551d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container text-center mt-5 pb-3">
        <div class="d-flex justify-content-around align-items-center">
          <div class="avatar mb-3">
            <img class="img-fulid" src="images/online-banking.svg" alt="" />
          </div>
          <div class="content">
            <h1>Welcome to Dashboard</h1>
            <p>Banking now in your hand</p>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row balance-report">
        <div class="col-md-6">
          <div class="row gap-3">
            <div class="col-md-12 deposit bg-light shadow-sm p-3 rounded">
              <div class="d-flex gap-4 align-items-center">
                <div class="icon display-5">
                  <i class="fa-solid fa-coins"></i>
                </div>
                <div class="info">
                  <h5>Total Deposti</h5>
                  <h2>BDT <span>0</span></h2>
                </div>
              </div>
            </div>
            <div class="col-md-12 deposit bg-light shadow-sm p-3 rounded">
              <div class="d-flex gap-4 align-items-center">
                <div class="icon display-5">
                  <i class="fa-solid fa-money-bill-1-wave"></i>
                </div>
                <div class="info">
                  <h5>Total Withdraw</h5>
                  <h2>BDT <span>0</span></h2>
                </div>
              </div>
            </div>
            <div class="col-md-12 deposit bg-light shadow-sm p-3 rounded">
              <div class="d-flex gap-4 align-items-center">
                <div class="icon display-5">
                  <i class="fa-solid fa-building-columns"></i>
                </div>
                <div class="info">
                  <h5>Total Balance</h5>
                  <h2>BDT <span>0</span></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">a</div>
      </div>
    </main>

    <footer class="fixed-bottom text-center">
      <p>
        &copy; All Right Reserved |
        <a
          class="text-decoration-none"
          href="https://alihaider.dev"
          target="_blank"
          >ahDev</a
        >
      </p>
    </footer>

    <!-- BootStrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
